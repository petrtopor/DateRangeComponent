        var today = new Date();
        var daysNames = ['Пн','Вт','Ср','Чт','Пт','Сб', 'Вс'];
        var monthsNames = ["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];

        var daysInMonth = function(date)
        {
            return new Date(date.getFullYear(), date.getMonth()+1, 0).getDate();
        };

        var dayOfTheWeekIndex = function(date)
        {
            return date.getDay() > 0 ? date.getDay() - 1 : date.getDay() + 6;
        };

        var dayName = function(date)
        {
            return daysNames[dayOfTheWeekIndex(date)];
        };

        var weeksInMonth = function(date)
        {
            return Math.ceil((daysInMonth(date) + dayOfTheWeekIndex(date))/7);
        };
